  <h1 class="name" align="center">Clothing Order FAQ Search</h1>

        <button class="modal-btn cancel-btn" id="cancelLogoutBtn">Cancel</button>

</div>

  <script>
  function searchFAQ() {
    // Get the search term from the input field
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();

    // Sample FAQ data (replace with your actual data)
    const faqData = [
      { question: "What sizes do you offer?", answer: "We offer a wide range of sizes from XS to XXL. You can find our size chart on each product page." },
      { question: "What is your return policy?", answer: "You can return unworn and unwashed items within 30 days of purchase for a full refund. See our return policy page for more details." },
      { question: "How long does shipping take?", answer: "Shipping times vary depending on your location. Standard shipping typically takes 3-5 business days." },
      { question: "How long does shipping take?", answer: "Shipping times vary depending on your location. Standard shipping typically takes 3-5 business days." },
      { question: "What payment methods do you accept?", answer: "We accept various payment methods including credit card, debit card, and cash on delivery: cash on delivery." },
      { question: "What is your order confirmation process?", answer: "After placing your order, you will receive a confirmation email with your order details." },
      { question: "Can I cancel or modify my order?", answer: "We may be able to cancel or modify your order if it hasn't been processed yet. Please contact our customer service team as soon  as possible for assistance." },
      { question: "Where do you ship to?", answer: "We ship within MIMAROPA, Philippines for now. We are working on expanding our reach in the future." },
      { question: "How much does shipping cost?", answer: "Shipping costs are calculated based on your order total and delivery location. You can see the estimated shipping cost during checkout." },
      { question: "How long does shipping take?", answer: "Shipping times may vary depending on your location. Generally, it takes within 3-5 business days for standard shipping." },
      { question: "What is your return policy?", answer: "You can return unworn and unwashed items within 30 days: return period of purchase for a full refund. Please refer to our return policy page for more details." },
      { question: "How can I exchange an item?", answer: "Currently, we don't offer direct exchanges. However, you can return your unwanted item and place a new order for the desired size or item." },
      { question: "Who pays for return shipping?", answer: "This will depend on the reason for the return. In some cases, AFHIM Online Clothing Ordering may cover return shipping costs. Please see our return policy for details." },
      { question: "How do I know what size to order?", answer: "We provide size charts on each product page to help you choose the best fit." },
      { question: "What if an item I want is out of stock?", answer: "You can sign up for our email notifications to be alerted when the item is back in stock." },
      { question: "Do your clothes come in different colors?", answer: "Our clothing selection varies. You can see the available colors for each item on the product page." },





    ];

    // Clear previous search results
    document.getElementById("searchResults").innerHTML = "";

    // Loop through FAQ data and find matches
    for (const item of faqData) {
      if (item.question.toLowerCase().includes(searchTerm)) {
        // Create a result element for each match
        const result = document.createElement("p");
        result.innerHTML = `<b>Question:</b> ${item.question} <br> <b>Answer:</b> ${item.answer}`;
        document.getElementById("searchResults").appendChild(result);
        break; // Limit to one result for now (optional)
      }
    }

    // Show a message if no match is found
    if (document.getElementById("searchResults").innerHTML === "") {
      const noResult = document.createElement("p");
      noResult.innerText = "Sorry, no results found for your search.";
      document.getElementById("searchResults").appendChild(noResult);
    }
  }
    // Logout function
    function logout() {
        // Here you can add code to clear session data or perform other logout-related tasks
        // For now, let's redirect to the login page
        window.location.href = "login.html";
    }

    // Show modal when logout button is clicked
    document.getElementById("logoutBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        document.getElementById("logoutModal").style.display = "block";
    });

    // Close modal and logout when confirm logout button is clicked
    document.getElementById("confirmLogoutBtn").addEventListener("click", function(event) {
        event.preventDefault();
        logout();
    });

    // Close modal when cancel logout button is clicked
    document.getElementById("cancelLogoutBtn").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("logoutModal").style.display = "none";
    });

    // Close modal when clicking outside of modal
    window.onclick = function(event) {
        var modal = document.getElementById("logoutModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
